{% extends "interview/base.html" %}
{% block title %} <h2>{{ title }} </h2> {% endblock %}
{% block content %}
<br />
<div class="large-offset-3 large-6 columns">
    <form action="" method="post" name="interview">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Подтвердить">
    </form>
    {% if 'interview.add_interview' in perms %}
        <p class="right"><a href="{% url 'edit_interview' interview_id %}">Внести изменения</a></p>
    {% endif %}
</div>
{% endblock %}
