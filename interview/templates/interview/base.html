{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/foundation.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_css.css' %}" />

    <script type="text/javascript" src="{% static 'components/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'components/bower_components/moment/min/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'components/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'components/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'components/bower_components/bootstrap/dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'components/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css' %}" />
</head>
<body>
    <div class="top-bar">
        <section class="right">
            {% if user.username %}
                <li><a href="/auth/logout/">Выйти ({{ user.username }}) </a></li>
            {% else %}
                <li><a href="/auth/login/">Войти</a></li>
                {# <a href="/auth/register/">Регистрация</a> #}
            {% endif %}
        </section>
    </div>
    {% block title %}<div class="callout panel">{{ title }}</div>{% endblock %}
    {% block login %}{% endblock %}
    {% block content %}{% endblock %}
</body>
</html>
