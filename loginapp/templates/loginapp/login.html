{% extends "interview/base.html" %}
{% block login %}
    <div class="large-offset-3 large-6 columns">
        {% if success_registration %}
            <h2>{{ success_registration }}</h2>
        {% endif %}
        <form action="/auth/login/" method="post">
            {% csrf_token %}
            <label for="username">Имя пользователя</label>
            <input type="text" name="username" id="username" />
            <label for="userpass">Пароль</label>
            <input type="password" name="userpass" id="userpass" />
            {% if login_error %}
                <label class="error">{{ login_error }}</label>
            {% endif %}
            <input type="submit" class="button" value="Войти" />
            <div class="label round secondary"><a href="/auth/register">Регистрация</a></div>
        </form>
        <br /><br />
        <a class="btn btn-success" href="/interview/">Перейти к списку опросов</a>
    </div>
{% endblock %}
